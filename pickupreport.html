<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Boulder Food Rescue</title>
	<link rel="stylesheet" href="themes/Bootstrap.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>

	<!-- DatePicker -->
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" /> 

	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.flipbox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>
</head>
<body>
	<div data-role="page" id="pickup">  
		<div data-position="fixed" data-role="header" data-theme="b">  
			<a rel="external"data-icon="home" data-iconpos="notext" href="home.html">Home</a>  
			<h1>BFR</h1> 

			<a rel="external"data-icon="power" data-iconpos="notext" href="index.html">Log Out</a>
		</div> 
		<h3>Edit Pick Up Report</h3>
		<h3><center>Date</center></h3>
		<input name="mydate" id="mydate" type="date" data-theme="b" data-role="datebox" data-options='{"mode": "flipbox"}'>

		<select name="volunteers" id="volunteers" data-native-menu="false">
			<option>Volunteer</option>
			<option value="mon">Gretchen</option>
			<option value="tue">Merk</option>
			<option value="wed">Bawb</option>
			<option value="thu">Hollah</option>
			<option value="fri">Atcha</option>
			<option value="sat">Yolohonda</option>
			<option value="sun">Z</option>
		</select>

		<select name="donor" id="donor" data-native-menu="false">
			<option>Donor</option>
			<option value="mon">Donor1</option>
			<option value="tue">Donor2</option>
			<option value="wed">Donor3</option>
			<option value="thu">Donor4</option>
			<option value="fri">Donor5</option>
			<option value="sat">Donor6</option>
			<option value="sun">Donor7</option>
		</select>

		<select name="recipient" id="recipient" data-native-menu="false">
			<option>Recipient</option>
			<option value="mon">Recipient1</option>
			<option value="tue">Recipient2</option>
			<option value="wed">Recipient3</option>
			<option value="thu">Recipient4</option>
			<option value="fri">Recipient5</option>
			<option value="sat">Recipient6</option>
			<option value="sun">Recipient7</option>
		</select>

		<h3><center>Data</center></h3>	
		<center>Enter the weight/count for each food type</center>
		<select name="produce" id="produce" data-native-menu="false">
			<option>Produce</option>
			<option value="mon">Produce1</option>
			<option value="tue">Produce2</option>
			<option value="wed">Produce3</option>
			<option value="thu">Produce4</option>
			<option value="fri">Produce5</option>
			<option value="sat">Produce6</option>
			<option value="sun">Produce7</option>
		</select>
		
		<div data-role="fieldcontain">
			<label for="name">Weight:</label>
			<input type="text" name="name" id="name" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="name">Count:</label>
			<input type="text" name="name" id="name" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="name">Description:</label>
			<input type="text" name="name" id="name" value=""  />
		</div>

		<select name="weighedwith" id="weighedwith" data-native-menu="false">
			<option>Weighed With</option>
			<option value="mon">Option1</option>
			<option value="tue">Option2</option>
			<option value="wed">Option3</option>
			<option value="thu">Option4</option>
			<option value="fri">Option5</option>
			<option value="sat">Option6</option>
			<option value="sun">Option7</option>
		</select>

		<select name="transportedwith" id="transportedwith" data-native-menu="false">
			<option>Transported With</option>
			<option value="mon">Option1</option>
			<option value="tue">Option2</option>
			<option value="wed">Option3</option>
			<option value="thu">Option4</option>
			<option value="fri">Option5</option>
			<option value="sat">Option6</option>
			<option value="sun">Option7</option>
		</select>

		<div data-role="fieldcontain">
			<label for="textarea">Notes:</label>
			<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>

		</div>
		
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup">
				<legend>Flag for Admin:</legend>
				<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
				
			</fieldset>
		</div>


		<center><a rel="external" href="home.html" data-role="button" data-theme="b" data-inline="true">Save Changes</a></center>
	</div>



</div>
</body>
</html>
