<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Boulder Food Rescue</title>
	<link rel="stylesheet" href="themes/Bootstrap.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>

	<!-- DatePicker -->
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" /> 

	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.flipbox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>
</head>
<body>
	<div data-role="page" id="pickup">  
		<div data-position="fixed" data-role="header" data-theme="b">  
			<a rel="external"data-icon="home" data-iconpos="notext" href="home.html">Home</a>  
			<h1>BFR</h1> 

			<a rel="external"data-icon="grid" data-iconpos="notext" href="home.html">Grid</a>
		</div> 
		<h3>Edit Pick Up Report</h3>
		<h3><center>Date</center></h3>
		<input name="mydate" id="mydate" type="date" data-theme="b" data-role="datebox" data-options='{"mode": "flipbox"}'>

		<select name="volunteers" id="volunteers" multiple="multiple" data-native-menu="false">
			<option>Volunteers</option>
			<option value="mon">1</option>
			<option value="tue">2</option>
			<option value="wed">3</option>
			<option value="thu">4</option>
			<option value="fri">5</option>
			<option value="sat">6</option>
			<option value="sun">7</option>
		</select>

		<select name="donor" id="donor" multiple="multiple" data-native-menu="false">
			<option>Donor</option>
			<option value="mon">1</option>
			<option value="tue">2</option>
			<option value="wed">3</option>
			<option value="thu">4</option>
			<option value="fri">5</option>
			<option value="sat">6</option>
			<option value="sun">7</option>
		</select>

		<select name="recipient" id="recipient" multiple="multiple" data-native-menu="false">
			<option>Recipient</option>
			<option value="mon">1</option>
			<option value="tue">2</option>
			<option value="wed">3</option>
			<option value="thu">4</option>
			<option value="fri">5</option>
			<option value="sat">6</option>
			<option value="sun">7</option>
		</select>

		<h3><center>Data</center></h3>	
		<center>Enter the weight/count for each food type</center>
		<select name="produce" id="produce" multiple="multiple" data-native-menu="false">
			<option>Produce</option>
			<option value="mon">1</option>
			<option value="tue">2</option>
			<option value="wed">3</option>
			<option value="thu">4</option>
			<option value="fri">5</option>
			<option value="sat">6</option>
			<option value="sun">7</option>
		</select>
		
		<div data-role="fieldcontain">
			<label for="name">Weight:</label>
			<input type="text" name="name" id="name" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="name">Count:</label>
			<input type="text" name="name" id="name" value=""  />
		</div>
		<div data-role="fieldcontain">
			<label for="name">Description:</label>
			<input type="text" name="name" id="name" value=""  />
		</div>

		<select name="weighedwith" id="weighedwith">
			<option>Weighed With</option>
			<option value="mon">1</option>
			<option value="tue">2</option>
			<option value="wed">3</option>
			<option value="thu">4</option>
			<option value="fri">5</option>
			<option value="sat">6</option>
			<option value="sun">7</option>
		</select>

		<select name="transportedwith" id="transportedwith">
			<option>Transported With</option>
			<option value="mon">1</option>
			<option value="tue">2</option>
			<option value="wed">3</option>
			<option value="thu">4</option>
			<option value="fri">5</option>
			<option value="sat">6</option>
			<option value="sun">7</option>
		</select>

		<div data-role="fieldcontain">
			<label for="textarea">Notes:</label>
			<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>

		</div>
		
		<div data-role="fieldcontain">
			<div align="center"><input type="checkbox" name="checkbox-0" />Flag for Admin</div>
		</div>
		<center><a rel="external" href="home.html" data-role="button" data-theme="b" data-inline="true">Save Changes</a></center>
	</div>



</div>
</body>
</html>
