                $.ajax({
                    type: "POST",
                    url: "http://dev.boulderfoodrescue.org/volunteers/sign_in.json",
                    data: { email: e, password: p },
                    success: function (msg) {
                        window.location = ("home.html");
                    },
                    error: function (msg) {
                        var newAttachments = eval("(" + msg + ")");
                    }
                });
                $("#submitButton").removeAttr("disabled");
            });
        });
